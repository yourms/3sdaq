  <body class="h-100 text-center text-white bg-dark">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<main class="form-signin">
  <form action="../login/" method="post">
  {% csrf_token %}
   <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1><a href = "../../"><br><br><br><br><br>3sdaq</a></h1>
    <h2>LOGIN</h2>
    <br>
    <div style="width: 100%; text-align: center;">
    <div class="form-floating text-dark" style="display: inline-block">
      <input type="text" name="id" class="form-control" id="floatingInput" placeholder="ID">
      <label for="floatingInput">ID</label>
    </div>
    </div>

    <div style="width: 100%; text-align: center;">
    <div class="form-floating text-dark" style="display: inline-block">
      <input type="password" name = "pwd" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div style="width: 100%; text-align: center;">
      <div style="display: inline-block">
        <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="location.href='' ">Sign in</button>
      </div>
    </div>
  </form>
  <form action="../registerForm/" method="post">
    {% csrf_token %}
    <div style="width: 100%; text-align: center;">
      <div style="display: inline-block">
        <button class="w-100 btn btn-lg btn-dark" onclick="location.href='' ">Or Join?</button>
       <!-- <p class="mt-5 mb-3 text-muted"><br>&copy; 2017–2021</p> -->
      </div>
    </div>
  </form>
</main>
